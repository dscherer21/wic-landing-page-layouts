<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Women in Comdedy Layout Example 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="davidsidea.css" type="text/css">
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-12'>
                <img class="img img-thumbnail thumbnail" src="assets/images/headshot.jpg" alt="David Scherer-ODell">
                <h1>Women in Comedy</h1>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col-sm-12'>
                <form>
                    Username:<br>
                    <input type="text" name="username"><br>
                    Password:<br>
                    <input type="text" name="password"><br>
                    <button class='btn btn-primary'>Enter</button>
                </form>
                <a href="#"><p>Create Account</p></a>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='column'>
                <img class="img img-thumbnail thumbnail" src="assets/images/headshot.jpg" alt="David Scherer-ODell">
            </div>
        </div>
    </div>
</body>
</html>
